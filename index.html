<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #000;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <audio id="backgroundMusic" src="funmusic.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
